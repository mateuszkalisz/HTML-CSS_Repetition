<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .info{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200px;
        background-color: rgba(255,0,0,0.5);
        color: white;
        text-transform: uppercase;
        font-size: 150px;
        line-height: 200px;
        text-align: center;
    }
    
    .s1{
        background-color: aquamarine;
        height: 110vh;
    }

    .s2{
        background-color: burlywood;
        height: 110vh;
    }

    .s3{
        background-color: cadetblue;
        height: 110vh;
    }

    .s4{
        background-color: blueviolet;
        height: 110vh;
    }

    </style>

</head>

<body>
    <div class="info">Witaj na stronie</div>
    <section class="s1"></section>
    <section class="s2"></section>
    <section class="s3"></section>
    <section class="s4"></section>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script>
      
      $(window).on('scroll', function(){
        const s1 = $('.s1').offset().top;
        const s2 = $('.s2').offset().top;
        const s3 = $('.s3').offset().top;
        const s4 = $('.s4').offset().top;

        const pagePosition = $(window).scrollTop();
        const infoHeight = $('.info').outerHeight();
        
        if(pagePosition == 0){
            $('.info').text('WITAJ NA STRONIE');
        }
        else if(pagePosition<s2-infoHeight){
            $('.info').text('sekcja s1');
        }
        else if(pagePosition<s3-infoHeight){
            $('.info').text('sekcja s2');
        }
        else if(pagePosition<s4-infoHeight){
            $('.info').text('sekcja s3');
        }
        else if(pagePosition>=s4-infoHeight){
            $('.info').text('sekcja s4');
        }
      })
  </script>
</body>
</html>
