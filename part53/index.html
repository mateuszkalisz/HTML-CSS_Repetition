<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img{
            position: absolute;
            width: 1920px;
            height: 1080px;
            top: 0;
            left: 0;
        }

        img:nth-of-type(1){
            opacity: 0;
            animation: banner 8s infinite both;
        }

        img:nth-of-type(2){
            opacity: 0;
            animation: banner 8s 4s infinite both;
        }

        @keyframes banner{
            0%{
                opacity: 0;
            }
            1%{
                opacity: 0;
            }

            5%{
                opacity: 1;
            }

            50%{
                opacity: 1;
            }
            54%{
                opacity: 0;
            }

            100%{
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <img src="img1.jpg" alt="">
    <img src="img2.jpg" alt="">
</body>
</html>
